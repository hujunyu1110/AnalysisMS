        <script>
            $(document).ready(function (){
                $("#SummitBtn").click(function (){
                    var incN = 0.015;
                    var tranNOX = 0.25;
                    var mei = $("#mei").val();
                    var liu = $("#liu").val();
                    var tuoliu = $("#tuoliu").val();

                    var meires = 0;
                    if(mei != "" && mei != null)
                        meires = mei * 0.78936;
                    else meires = "错请填写耗煤量误";
                    var liures = 0;
                    if(liu != "" && liu != null && tuoliu != "" && tuoliu != null && mei != "" && mei != null)
                        liures = 2 * 0.8 * mei * (liu/100) * (1 - tuoliu/100);
                    else liures = "请填写耗煤量/含硫量/脱硫效率";
                    var tuoliures = 0;
                    if(mei != "" && mei != null)
                        tuoliures = 1.63 * mei * (0.015 * 0.25 + 0.000938);
                    else tuoliures = "请填写耗煤量"

                    $("#meires").text(meires);
                    $("#liures").text(liures);
                    $("#tuoliures").text(tuoliures);
                });
            });
